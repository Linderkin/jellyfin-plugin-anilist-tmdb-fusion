<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración AniFusion</title>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Configuración AniFusion</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>TMDb API Key</label>
                <input type="text" class="form-control" data-bind="value: TmdbApiKey" placeholder="Introduce tu API Key" />
            </div>

            <div class="form-group">
                <label>Idioma para TMDb</label>
                <select class="form-control" data-bind="value: Language">
                    <option value="en-US">English</option>
                    <option value="es-ES">Español</option>
                    <option value="ja-JP">日本語</option>
                    <option value="fr-FR">Français</option>
                    <option value="de-DE">Deutsch</option>
                    <option value="it-IT">Italiano</option>
                    <option value="pt-BR">Português (Brasil)</option>
                    <option value="ru-RU">Русский</option>
                    <option value="zh-CN">中文 (简体)</option>
                    <option value="ko-KR">한국어</option>
                    <option value="ar-SA">العربية</option>
                    <option value="tr-TR">Türkçe</option>
                    <option value="hi-IN">हिन्दी</option>
                    <option value="pl-PL">Polski</option>
                    <option value="nl-NL">Nederlands</option>
                    <option value="sv-SE">Svenska</option>
                    <option value="no-NO">Norsk</option>
                    <option value="fi-FI">Suomi</option>
                    <option value="da-DK">Dansk</option>
                    <option value="cs-CZ">Čeština</option>
                    <option value="he-IL">עברית</option>
                    <option value="hu-HU">Magyar</option>
                    <option value="ro-RO">Română</option>
                    <option value="th-TH">ไทย</option>
                    <option value="vi-VN">Tiếng Việt</option>
                    <option value="id-ID">Bahasa Indonesia</option>
                    <option value="ms-MY">Bahasa Melayu</option>
                </select>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" data-bind="checked: ShowImages" />
                    Mostrar imágenes de TMDb
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" data-bind="checked: IncludeGenres" />
                    Incluir géneros en metadatos
                </label>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            ko.applyBindings(pluginConfig);
        });
    </script>
</body>
</html>
